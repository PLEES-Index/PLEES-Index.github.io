<!-- Style -->
<style>
	#map {
		padding: 0;
		margin: 0;
		height: 600px;
		width: 100%;
		font-family: Arial, Helvetica, sans-serif;
		font-size: 14px;
		<!-- color: #323232; dark background -->
		color: #FFFFFF; <!-- white background -->
	}
	#basemaps-wrapper {
		position: absolute;
		top: 20px;
		right: 20px;
	}
	#basemaps {
		padding: 4px 8px;
		font-size: 16px;
	}
</style>



<!-- Main body -->
<div id="wrapper">
	<div class="5grid-layout">
		<div id="feature-content">
		<section>
			<h2>PLEES Map</h2>
		</section>
		<!-- Row for the map -->
		<div class="row">
        <div class="12u">
			<!-- Insert the map -->
			<div id="map" class="map"></div>
			<!-- List to select different scenarios -->
			<div id="basemaps-wrapper">
			  <select id="basemaps">
				<option value="datapresent">Present day</option>
				<option value="datarcp45">RCP 4.5</option>
				<option value="datarcp85">RCP 8.5</option>
			  </select>
			</div>
		</div>
		</div>
		<!-- Row for the information -->
		<div class="row">
        <div class="12u">
            <div class="3u">
				Country: <br>
				PLEES index:<br>
				X1:<br>
				X2:<br>
				X3:<br>
				X4:<br>
			</div>
            <div class="3u">
				<div class="note" id="info_country">&nbsp;</div>
				<div class="note" id="info_val"> &nbsp; </div>
				<div class="note" id="info_x1" > &nbsp; </div>
				<div class="note" id="info_x2" > &nbsp; </div>
				<div class="note" id="info_x3" > &nbsp; </div>
				<div class="note" id="info_x4" > &nbsp; </div>
			</div>
		</div>
		</div>
		</div>
	</div>
</div>
